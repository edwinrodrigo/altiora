<div class="card">
  <div class="card-body">
    <button type="button" class="btn btn-secondary" [routerLink]="'/orden'">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Atras
    </button>
  </div>
</div>
<div class="container">
    <h2>Registro de Art√≠culo</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f.nombre.errors}"
        />
        <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
          <div *ngIf="f.nombre.errors.required">El nombre es obligatorio</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="precioUnitario">Precio Unitario:</label>
        <input
          type="number"
          id="precioUnitario"
          formControlName="precioUnitario"
          class="form-control" 
          [ngClass]="{'is-invalid': submitted && f.precioUnitario.errors}"
        />
        <div *ngIf="submitted && f.precioUnitario.errors" class="invalid-feedback">
          <div *ngIf="f.precioUnitario.errors.required">El precio unitario es obligatorio</div>
          <div *ngIf="f.precioUnitario.errors.min">El precio unitario debe ser mayor a 0</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="stock">Stock:</label>
        <input
          type="number"
          id="stock"
          formControlName="stock"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f.stock.errors}"
        />
        <div *ngIf="submitted && f.stock.errors" class="invalid-feedback">
          <div *ngIf="f.stock.errors.required">El stock es obligatorio</div>
          <div *ngIf="f.stock.errors.min">El stock no puede ser negativo</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
